<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eQuizards AI University</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="scripts.js" defer></script>
    
    <script src="firebase-init.js" defer></script>
</head>
<body>

    <div class="login-container">

        <div class="login-image">
            <img src="images/person-holding-magnet-monitoring-data-concept-inbound-marketing-flat-illustration_203633-6725.avif" alt="Login">
        </div>
        <div class="login-form">
            <h2>Login to Your Account</h2>
            <button class="google-login" id="googleLogin">
                <i class="fab fa-google"></i>
                <span style="margin-left: 10px;">Log In with Google</span>
            </button>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small>Error message</small>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
        </div>
    </div>
  
</body>
</html>
